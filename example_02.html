<!DOCTYPE html>
<title>SVG Example</title>
<?xml version="1.0" encoding="utf-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" zoomAndPan="disable"
     xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <polygon id="car" points="16,0 -16,-16 -8,0 -16,16"/>
  </defs>
  <g>
    <circle cx='50' cy='50' r='10'></circle>
    <line x1="50" y1="50" x2="100" y2="50" stroke="black"></line>
    <line x1="50" y1="50" x2="50" y2="100" stroke="black"></line>
    <line x1="50" y1="100" x2="100" y2="100" stroke="black"></line>
    <line x1="100" y1="50" x2="100" y2="100" stroke="black"></line>
    <line x1="0" y1="150" x2="150" y2="150" stroke="black"></line>
    <line x1="50" y1="50" x2="50" y2="150" stroke="black"></line>

    <g transform="translate(50,100) rotate(45) scale(.5)">
        <use href="#car" fill="black">
    </g>
    
    <use x="100" y="100" href="#car" fill="black">
    
    <use x="50" y="150" href="#car" fill="black" transform="rotate(45)">
  </g>
    <!-- ➤ ➣ -->
</svg>
<br>
YES! We `<defs>` define a polygon as our car, and contain it within a `<g>` group.

Now, we need to attach the ability to copy-and-paste arbitrary data per item.

Then, we need to export that from the spawn map.
</html>
