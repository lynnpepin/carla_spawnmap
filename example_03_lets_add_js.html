<!DOCTYPE html>
<title>SVG Example</title>
<?xml version="1.0" encoding="utf-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" zoomAndPan="disable"
     xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <polygon id="car" class="car" points="16,0 -16,-16 -8,0 -16,16"/>
  </defs>
  <style>
    .car1 {
      fill: #FF00F0;
      color: #FF00F0;
    }
    
    #car {
      fill:#800000;
    }
    #car:hover {
      fill:#FF0000;
    }
    
  </style>
  <g>
    
    <line x1="0" y1="0" x2="200" y2="0" stroke="black"></line>
    <line x1="0" y1="50" x2="200" y2="50" stroke="black"></line>
    <line x1="0" y1="100" x2="200" y2="100" stroke="black"></line>
    <line x1="0" y1="150" x2="200" y2="150" stroke="black"></line>
    <line x1="0" y1="200" x2="200" y2="200" stroke="black"></line>
    
    
    <line x1="0" y1="0" x2="0" y2="200" stroke="black"></line>
    <line x1="50" y1="0" x2="50" y2="200" stroke="black"></line>
    <line x1="100" y1="0" x2="100" y2="200" stroke="black"></line>
    <line x1="150" y1="0" x2="150" y2="200" stroke="black"></line>
    <line x1="200" y1="0" x2="200" y2="200" stroke="black"></line>

    <g id="car1" transform="translate(50,100) rotate(45) scale(.5)">
        <use href="#car">
    </g>
    
    <g id="car2" transform="translate(100,100) rotate(0) scale(.5)">
        <use href="#car">
    </g>
    
  </g>
  <!-- ➤ ➣ -->
</svg>
