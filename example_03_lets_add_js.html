<!DOCTYPE html>
<title>SVG Example</title>
<?xml version="1.0" encoding="utf-8" standalone="no"?>
<svg width="300" height="300" viewBox="0 0 300 300" zoomAndPan="disable"
     xmlns="http://www.w3.org/2000/svg"  xmlns:xlink="http://www.w3.org/1999/xlink"
     id="carmap">
  <defs>
    <polygon id="car" class="car" points="16,0 -16,-16 -8,0 -16,16"/>
  </defs>
  <g>
    
    <!-- grid -->
    <line x1="0" y1="0" x2="200" y2="0" stroke="grey"></line>
    <line x1="0" y1="50" x2="200" y2="50" stroke="grey"></line>
    <line x1="0" y1="100" x2="200" y2="100" stroke="grey"></line>
    <line x1="0" y1="150" x2="200" y2="150" stroke="grey"></line>
    <line x1="0" y1="200" x2="200" y2="200" stroke="grey"></line>
    
    <line x1="0" y1="0" x2="0" y2="200" stroke="grey"></line>
    <line x1="50" y1="0" x2="50" y2="200" stroke="grey"></line>
    <line x1="100" y1="0" x2="100" y2="200" stroke="grey"></line>
    <line x1="150" y1="0" x2="150" y2="200" stroke="grey"></line>
    <line x1="200" y1="0" x2="200" y2="200" stroke="grey"></line>

    <g id="car1" transform="translate(50,100) rotate(45) scale(.5)">
        <use href="#car">
    </g>
    
    <g id="car2" transform="translate(100,100) rotate(0) scale(.5)">
        <use href="#car">
    </g>
    
  </g>
  <!-- ➤ ➣ -->
</svg>

<script>
  var carmap = document.getElementById("carmap");

  var car1 = document.getElementById("car1");
  car1.addEventListener('click', function(){
    navigator.clipboard.writeText("[1, 2, 3]");
  })
  car1.addEventListener('mouseover', function(){
    car1.style.fill = '#41a6f6';
    console.log(car1.children[0]);
    console.log("Over");
  })
  car1.addEventListener('mouseleave', function(){
    car1.style.fill = '#1a1c2c';
    console.log(car1.children[0]);
    console.log("Over");
  })
  car1.addEventListener('mousedown', function(){
    car1.style.fill = '#ef7d57';
    console.log(car1.children[0]);
    console.log("Over");
  })
  car1.addEventListener('mouseup', function(){
    car1.style.fill = '#41a6f6';
    console.log(car1.children[0]);
    console.log("Over");
  })


  // also see:
  // https://stackoverflow.com/questions/2753732/  to access elements async
  // see https://stackoverflow.com/questions/9872947/  to change colors
  // see https://stackoverflow.com/questions/400212/  to access clipboard
  // and
  // https://developer.mozilla.org/en-US/docs/Mozilla/Add-ons/WebExtensions/Interact_with_the_clipboard
</script>
